<!DOCTYPE html>
<html>
<head>
    <title>PDF</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .item {
            margin-bottom: 20px;
        }
        .item img {
            max-width: 100px;
        }
    </style>
</head>
<body>
    <h1>Содержимое</h1>
    {% for item in items %}
    <div class="item">
        <p><strong>Категория:</strong> {{ item.category }}</p>
        <p><strong>Артикул:</strong> {{ item.article }}</p>
        <p><strong>Габариты:</strong> {{ item.dimensions }}</p>
        <img src="{{ item.imageUrl }}" alt="{{ item.article }}">
    </div>
    {% endfor %}
</body>
</html>
