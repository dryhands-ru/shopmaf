            width: 100%;

        .search-container label {

            font-weight: bold;

        .search-input input {

            height: 36px;
    border-radius: 12px;
        }
        .search-icon {

            top: 50%;
            right: 10px;
            transform: translateY(-50%);

        }

<script>
    $(document).ready(function() {
        // Показать/скрыть галерею
        $('.category-card').click(function() {
            var target = $(this).data('target');
            var $gallery = $(target);
            if ($gallery.hasClass('d-flex')) {
                $gallery.removeClass('d-flex').hide();
            } else {
                $gallery.addClass('d-flex').show();
            }
        });

        // Обработка клика по иконке лупы
        $('.search-icon').click(function() {
            performSearch();
        });

        // Обработка нажатия Enter в поле ввода
        $('#searchInput').on('keypress', function(e) {
            if (e.which === 13) {
                performSearch();
            }
        });

        // Функция поиска моделей
        function performSearch() {
            var query = $('#searchInput').val().toLowerCase();
            var results = '';

            $('.gallery a').each(function() {
                var modelName = $(this).find('.model-name').text().toLowerCase();
                if (modelName.includes(query)) {
                    results += '<a href="' + $(this).attr('href') + '" target="_blank">' +
                               $(this).html() + '</a>';
                }
            });

            $('#searchResults').html(results);
        }
    });
</script>
